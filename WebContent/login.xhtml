<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/template.xhtml">
	<ui:define name="menuUsuario"/>
	<ui:define name="menu" />
	<ui:define name="conteudo">
	
		<!-- Container -->
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-md-6 col-md-auto login-box">
					<h:messages styleClass="alert alert-danger hmessages" />

					<h1 class="text-center wdi-red h3 mb-3 font-weight-normal">Login</h1>
					<hr />
					<h:form>
						<div class="form-row">
							<div class="col-md-12">
								<h:outputLabel style="margin-bottom:0;" value="UsuÃ¡rio:"
									styleClass="wdi-red" />
								<h:inputText
									styleClass="form-control form-control-lg flat-input"
									value="#{loginController.usuario.email}" />
							</div>
							<div class="col-md-12">
								<h:outputLabel style="margin-bottom:0;" value="Senha:"
									styleClass="wdi-red" />
								<h:inputSecret
									styleClass="form-control form-control-lg flat-input"
									value="#{loginController.usuario.senha}" />
							</div>
							<h:commandButton value="Logar"
								styleClass="btn btn-lg btn-block btn-login"
								action="#{loginController.logar()}" />



						</div>

					</h:form>
					<h:form>
						<h:commandLink value="Cadastrar-se"
							styleClass="btn btn-lg btn-block"
							action="/cadSimplificado.xhtml?faces-redirect=true" />
						<br />
					</h:form>

				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js"></script>
	</ui:define>
</ui:composition>


</html>
