<!DOCTYPE HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="/template.css" />
</h:head>

<h:body>
	<div class="wrapper">
		<ui:insert name="navbar">
			<div style="height: 30px; width: 100%; background-color: #23303E;"></div>
			<div class="box navbar header menu-container">

				<div class="col-3 cel-menu " style="font-size: 40px; padding: 0;">
					<h:form styleClass="col-12" style="padding: 0;">
						<div class="col-4" style="height: 37px; padding: 0;">
							<h:graphicImage styleClass="col-12"
								url="/resources/img/Grader.png" style="padding: 0; top: -20px;" />
						</div>
						<div class="col-8"
							style="height: 37px; padding: 0; float: right; top: -37px;">
							<h:commandLink styleClass="col-12"
								style="padding: 0; top: -15px; color: white;"
								action="/venda.xhtml?faces-redirect=true">patrolas.net</h:commandLink>
						</div>
					</h:form>
				</div>
				<ui:insert name="pesquisaMenu">
					<div class="col-5 cel-menu">
						<h:form styleClass="col-12" style="padding:0;">
							<h:inputText styleClass=" input-buscar col-11"
								a:placeholder="O que você procura..." value="#{templateController.filtro}" />

							<h:commandLink type="button" styleClass="btn-buscar col-1" actionListener="#{templateController.pesquisar}">
								<h:graphicImage width="16px" styleClass="menu-div-img"
									url="/resources/img/lupa.png" />
							</h:commandLink>

						</h:form>
					</div>
				</ui:insert>
				<div class="col-1 cel-menu"></div>

				<ui:insert name="menuUsuario">
					<div class="col-2 cel-menu">
						<h:form styleClass="col-12"
							rendered="#{templateController.acesso.usuarioLogado == null}">
							<h:commandLink action="/login.xhtml?faces-redirect=true">
								<div class="col-4 menu-div-img-usu">
									<h:graphicImage width="35px;" styleClass="menu-div-img"
										url="/resources/img/icon-novo-user.png" />
								</div>
							</h:commandLink>
							<div class="col-8 menu-div-acesso">
								<div class="menu-div-acesso-entrar">
									<h:commandLink value="Entre ou"
										action="/login.xhtml?faces-redirect=true" />
								</div>
								<div class="menu-div-acesso-cadastrar">
									<h:commandLink value="Cadastre-se"
										action="/cadSimplificado.xhtml?faces-redirect=true" />
								</div>
							</div>

						</h:form>

						<h:form styleClass="col-12"
							rendered="#{templateController.acesso.usuarioLogado != null}">

							<div class="dropdown">


								<div class="col-4 menu-div-img-usu">
									<h:graphicImage width="35px;" styleClass="menu-div-img"
										url="/resources/img/icon-novo-user.png" />
								</div>
								<div class="col-8 menu-div-acesso">
									<div class="menu-div-acesso-entrar">
										<h:outputLabel
											value="Olá #{templateController.acesso.usuarioLogado.nome}" />
									</div>
									<div class="menu-div-acesso-cadastrar">
										<h:outputLabel value="Minha Conta " />
									</div>
								</div>

								<ul>
									<li><h:commandLink value="Meu Perfil"
											action="/usuario/perfilUsuario.xhtml?faces-redirect=true" /></li>
									<li><h:commandLink value="Meus Pedidos"
											action="/usuario/historico.xhtml?faces-redirect=true" /></li>
									<li><h:commandLink value="Sair"
											action="#{templateController.encerrarSessao}" /></li>
								</ul>
							</div>

						</h:form>
					</div>

				</ui:insert>
				<ui:insert name="carrinho">
					<div class="col-1 ">
						<h:form styleClass="col-12" style="padding: 0;">
							<h:commandLink styleClass="col-12"
								action="/carrinho.xhtml?faces-redirect=true">
								<h:outputText
									style="margin-right: -25px; color: #fcca00; font-weight: bolder;"
									value="#{templateController.qtdCarrinho}" />
								<h:graphicImage width="35px;" style="padding-top: 6px;"
									url="/resources/img/icon-novo-car.png" />
							</h:commandLink>
						</h:form>
					</div>
				</ui:insert>
			</div>
		</ui:insert>
			<ui:insert name="sidebar">
			<div class="col-3 menu">
			<ui:insert name="menu">

				<h:form styleClass=""
					rendered="#{templateController.acesso.adm}">
					<div class="col-12">
						<h1>Menu</h1>
					</div>
					<hr />
					<div>
						<h:commandLink class="col12"  value="Cadastrar Usuario"
							action="/adm/usuario.xhtml?faces-redirect=true"
							styleClass="col-12" style="height:50px;" />
					</div>
					<hr />
					<div>
						<h:commandLink value="Cadastrar Produto"
							action="/funcionario/produto.xhtml?faces-redirect=true"
							styleClass="col-12" style="height:50px;" />
					</div>
					<hr />
					<div>
						<h:commandLink value="Cadastrar Categoria"
							action="/funcionario/categoria.xhtml?faces-redirect=true"
							styleClass="col-12" style="height:50px;" />
					</div>
					<hr />
					<div>
						<h:commandLink value="Consultar Usuario"
							action="/adm/consultaUsuario.xhtml?faces-redirect=true"
							styleClass="col-12" style="height:50px;" />
					</div>
					<hr />
					<div>
						<h:commandLink value="Consultar Produto"
							action="/funcionario/consultaProduto.xhtml?faces-redirect=true"
							styleClass="col-12" style="height:50px;" />
					</div>
					<hr />
					<div>
						<h:commandLink value="Consultar Categoria"
							action="/funcionario/consultaCategoria.xhtml?faces-redirect=true"
							styleClass="col-12" style="height:50px;" />
					</div>

				</h:form>
				<h:form rendered="#{templateController.acesso.func}">
					<div>
						<h1>Menu</h1>
					</div>
					<hr />
					<div>
						<h:commandLink value="Cadastrar Produto"
							action="/funcionario/produto.xhtml?faces-redirect=true"

					</div>
					<hr />
					<div>
						<h:commandLink value="Cadastrar Categoria"
							action="/funcionario/categoria.xhtml?faces-redirect=true"
							styleClass="col-12" style="height:50px;" />
					</div>
					<hr />
					<div>
						<h:commandLink value="Consultar Produto"
							action="/funcionario/consultaProduto.xhtml?faces-redirect=true"
							styleClass="col-12" style="height:50px;" />
					</div>
					<hr />
					<div>
						<h:commandLink value="Consultar Categoria"
							action="/funcionario/consultaCategoria.xhtml?faces-redirect=true"
							styleClass="col-12" style="height:50px;" />
					</div>

				</h:form>

				<!-- 								<li><h:outputText value="#{obj.categoria}" /></li> -->

				<!-- 					</ul> -->

				<!-- 				</h:form> -->

			</ui:insert>
		</div>
		</ui:insert>
		<div class="col-9 conteudo">
			<ui:insert name="conteudo">
				<br />

				<div align="center">
					<h1>Se isso está aparecendo, algo de errado não está certo.</h1>

			</ui:insert>
		</div>

	</div>
