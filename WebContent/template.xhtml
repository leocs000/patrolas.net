<!DOCTYPE HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<div class="wrapper">
		<div class="box navbar header">
			<h1>patrolas.net</h1>
			<div>
				<h:form rendered="#{templateController.usuarioLogado == null}">
					<h:commandButton value="Entrar"
						action="/login.xhtml?faces-redirect=true" style="color:white" />
					<h:commandButton value="Criar Conta"
						action="/cadSimplificado.xhtml?faces-redirect=true"
						style="color:white" />
				</h:form>
				<h:form rendered="#{templateController.usuarioLogado != null}">
					<nav>
						<ul class="menuDropDown">
							<li><h:commandLink
									value="Olá #{templateController.usuarioLogado.nome}" />
								<ul>
									<li><h:commandLink action="/usuario/perfilUsuario.xhtml?faces-redirect=true">Meu espaço</h:commandLink></li>
									<li><h:commandLink action="/usuario/historico.xhtml?faces-redirect=true">Meus pedidos</h:commandLink></li>
									<li><h:commandLink action="#{templateController.encerrarSessao}">Sair</h:commandLink></li>

								</ul>
							</li>
						</ul>
					</nav>
				</h:form>
			</div>
		</div>
		<div class="box menu">
			<ui:insert name="menu">
				<h1>Menu</h1>
				<h:form rendered="#{templateController.adm}">
					<h:commandLink value="Cadastrar Usuario"
						action="/adm/usuario.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Consultar Usuario"
						action="/adm/consultaUsuario.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Cadastrar Produto"
						action="/funcionario/produto.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Consultar Produto"
						action="/funcionario/consultaProduto.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Cadastrar Categoria"
						action="/funcionario/categoria.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Consultar Categoria"
						action="/funcionario/consultaCategoria.xhtml?faces-redirect=true" />

				</h:form>
				<h:form rendered="#{templateController.func}">
					<h:commandLink value="Cadastrar Produto"
						action="/funcionario/produto.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Consultar Produto"
						action="/funcionario/consultaProduto.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Cadastrar Categoria"
						action="/funcionario/categoria.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Consultar Categoria"
						action="/funcionario/consultaCategoria.xhtml?faces-redirect=true" />
				</h:form>
				<h:form rendered="#{templateController.usu}">
					<ul>
						<ui:repeat value="#{templateController.listaCategoria}" var="obj">
							<h:commandLink>
								<li><h:outputText value="#{obj.categoria}" /></li>
							</h:commandLink>
						</ui:repeat>
					</ul>

				</h:form>
				<h:form rendered="#{templateController.usuarioLogado == null}">
					<ul>
						<ui:repeat value="#{templateController.listaCategoria}" var="obj">
							<h:commandLink>
								<li><h:outputText value="#{obj.categoria}" /></li>
							</h:commandLink>
						</ui:repeat>
					</ul>

				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">
				<div align="center">
					<h1>Se isso está aparecendo, algo de errado não está certo.</h1>
				</div>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText
				value="2020 - patrolas.net - Todos os direitos reservados." />
		</div>
	</div>
	<script>
		function setTrue() {

		}
	</script>
</h:body>
</html>
