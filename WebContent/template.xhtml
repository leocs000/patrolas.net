<!DOCTYPE HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<div class="wrapper">
		<div class="box navbar header">
			<h1>patrolas.net</h1>
			<div>
				<h:form rendered="#{templateController.usuarioLogado == null}">
					<h:commandButton value="Entrar"
						action="login.xhtml?faces-redirect=true" style="color:white" />
					<h:commandButton value="Criar Conta"
						action="cadSimplificado.xhtml?faces-redirect=true" style="color:white" />
				</h:form>
				<h:form rendered="#{templateController.adm}">
					<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}" />
					<h:outputLabel value="Olá Administrador" />
					<h:commandLink value=" (Sair)"
						action="#{templateController.encerrarSessao}" style="color:white" />
				</h:form>
				<h:form rendered="#{templateController.func}">
					<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}" />
					<h:selectOneMenu>
						
					</h:selectOneMenu>
					<h:commandLink value=" (Sair)"
						action="#{templateController.encerrarSessao}" style="color:white" />
				</h:form>
				<h:form rendered="#{templateController.usu}">
					<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}" />
					<h:outputLabel value="Olá Usuario" />
					<h:commandLink value=" (Sair)"
						action="#{templateController.encerrarSessao}" style="color:white" />
				</h:form>
			</div>
		</div>
		<div class="box menu">
			<ui:insert name="menu">
				<h1>Menu</h1>
				<h:form>
					<h:commandLink value="Login"
						action="login.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Cadastro de Usuário"
						action="index.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Cadastrar Produto"
						action="Produto.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Consultar Produto"
						action="consultaProduto.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Contato" />
					<br />

				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">
				<div align="center">
					<h1>Se isso está aparecendo, algo de errado não está certo.</h1>
				</div>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText
				value="2020 - patrolas.net - Todos os direitos reservados." />
		</div>
	</div>
</h:body>
</html>
