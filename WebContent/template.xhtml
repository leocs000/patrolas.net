<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>
	<div class="wrapper">
		<div class="box navbar header">
			<h1>patrolas.net</h1>
			<div>
				<h:form rendered="#{templateController.usuarioLogado != null}">
					<h:outputLabel value="Olá #{templateController.usuarioLogado.nome}" />
					<h:commandLink value=" (Sair)"
						action="#{templateController.encerrarSessao}" style="color:white" />
				</h:form>
			</div>
		</div>
		<div class="box menu" >
			<ui:insert name="menu">
				<h1>Menu</h1>
				<h:form>
					<h:commandLink value="Login"
						action="login.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Cadastro de Usuário"
						action="usuario.xhtml?faces-redirect=true" />
					<br />
					<h:commandLink value="Cadastro de Maquina Agricola" />
					<br />
					<h:commandLink value="Contato" />
					<br />

				</h:form>
			</ui:insert>
		</div>
		<div class="box content">
			<br />
			<ui:insert name="conteudo">
				<div align="center">
					<h1>Se isso está aparecendo, algo de errado não está certo.</h1>
				</div>
			</ui:insert>
		</div>
		<div class="box footer" style="text-align: center;">
			<h:outputText
				value="2020 - patrolas.net - Todos os direitos reservados." />
		</div>
	</div>
</h:body>
</html>
