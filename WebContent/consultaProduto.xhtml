<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<ui:composition template="template.xhtml">

<ui:define name="menu">
	<h1>Menu</h1>
	<h:form>
		<h:commandLink value="Login" action="login.xhtml?faces-redirect=true"/> <br/>
		<h:commandLink value="Cadastro de Produto" action="Produto.xhtml?faces-redirect=true"/> <br/>
	</h:form>

</ui:define>


<ui:define name="conteudo">

	<h:messages 
		errorStyle="color:red" 
		warnStyle="color:orange" 
		infoStyle="color:green"
		globalOnly="false"/>
		
	<!-- Container -->
	<div class="container-fluid">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-auto login-box">		
	 			<h:messages styleClass="alert alert-danger hmessages"  />
				<div class="form-row">
				 	<div class="form-group col-md-10">
				 		<h1 class="text-center wdi-red">Consulta de Produto</h1>
				    </div>
				    <div class="form-group col-md-2">
				    	<h:form>
					    	<h:commandButton value="+ Produto"
						     	class="btn btn-success"
								actionListener="#{consultaProdutoController.novoProduto}" />
						</h:form>
				    </div>
				</div>		
				
				<hr />
				<h:form>
					<div class="form-row">
					 	<div class="form-group col-md-4">
					 		
					      	<h:selectOneMenu styleClass="form-control" 
								value="#{consultaProdutoController.tipoFiltro}">
							   <f:selectItem itemValue="1" itemLabel="Código" />
							   <f:selectItem itemValue="2" itemLabel="Fabricante" />                   
							</h:selectOneMenu>
					    </div>
					    <div class="form-group col-md-6">
					     	<input type="text" class="form-control" 
					     		placeholder="Informe o filtro ..."
								jsf:value="#{consultaProdutoController.filtro}" />
					    	
					    </div>
					    
					    <div class="form-group col-md-2">
					      <h:commandButton value="Pesquisar"
					     		class="btn btn-primary"
								actionListener="#{consultaProdutoController.pesquisar}" />
					    </div>
					    
						
					</div>
				</h:form>
					<h:form id="formDataTable">
							<h:dataTable id="dataTable" 
										class="table table-striped table-hover"
										value="#{consultaProdutoController.listaProduto}" 
									 	var="obj">
				
							   <h:column >
							      <f:facet name="header">Código</f:facet>
							      <h:outputLabel value="#{obj.codigo}"/>
							   </h:column>
							   <h:column >
							      <f:facet name="header">Categoria</f:facet>
							      <h:outputLabel value="#{obj.categoria}"/>
							   </h:column>
							   <h:column>
							      <f:facet name="header">Fabricante</f:facet>
							      <h:outputLabel value="#{obj.fabricante}"/>
							   </h:column>
							   <h:column>
							      <f:facet name="header">Modelo</f:facet>
							      <h:outputLabel value="#{obj.modelo}"/>
							   </h:column>
							   <h:column>
							      <f:facet name="header">Fabricante</f:facet>
							      <h:outputLabel value="#{obj.anoFabricacao}"/>
							   </h:column>
							   <h:column>
							      <f:facet name="header">Estoque</f:facet>
							      <h:outputLabel value="#{obj.estoque}"/>
							   </h:column>
							   <h:column>
							      <f:facet name="header">Ação</f:facet>
							      <h:commandLink value="Editar" 
							      		action="#{consultaProdutoController.editar(obj)}"/>
							   </h:column>		   
						</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>

</ui:define>	
</ui:composition>
</html>
