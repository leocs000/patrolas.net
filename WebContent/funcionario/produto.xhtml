<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">

		<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />

		<!-- Container -->
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-md-6 col-md-auto login-box">

					<div class="form-row">
						<div class="form-group col-md-2">
							<h:form>
								<h:commandLink value="voltar"
									action="index.xhtml?faces-redirect=true" />
							</h:form>
						</div>
						<div class="form-group col-md-10">
							<h1 class="text-center wdi-red">Cadastro de Produto</h1>
						</div>
					</div>

					<hr />
					<h:form>
						<div class="form-group">
							<h:outputLabel value="Código" />
							<h:inputText class="form-control"
								value="#{produtoController.entity.codigo}" required="true"
								requiredMessage="Informe o código do produto." />
								
								
						</div>
						<div class="form-group">
							<h:outputLabel value="Categoria" />
							<h:selectOneMenu value="#{produtoController.entity.categoria.id}" 
								required="true" requiredMessage="Informe a categoria.">
								<f:selectItem itemLabel="Selecione ..." />
								<f:selectItems value="#{produtoController.listaCategoria}"
									var="obj" itemLabel="#{obj.categoria}" itemValue="#{obj.id}" />
							</h:selectOneMenu>
						</div>
						<div class="form-group">
							<h:outputLabel value="Titulo" />
							<h:inputText class="form-control"
								value="#{produtoController.entity.titulo}" 
								required="true" requiredMessage="Informe o Titulo do produto."/>
						</div>
						<div class="form-group">
							<div class="form-row">
								<div class="form-group col-md-6">
									<h:outputLabel value="Fabricante" />
									<h:inputText class="form-control"
										value="#{produtoController.entity.fabricante}" />
								</div>
								<div class="form-group col-md-6">
									<h:outputLabel value="Modelo" />
									<h:inputText class="form-control"
										value="#{produtoController.entity.modelo}" />
								</div>
								<div class="form-group col-md-6">
									<h:outputLabel value="Preço" />
									<h:inputText class="form-control"
										value="#{produtoController.entity.preco}"
										required="true" requiredMessage="Informe o preço do produto.">
										<f:convertNumber pattern="#,##0.00" />
									</h:inputText>
								</div>
								<div class="form-group col-md-6">
									<h:outputLabel value="Estoque" />
									<h:inputText class="form-control"
										value="#{produtoController.entity.estoque}" />
								</div>

							</div>
							<div class="form-group">
								<h:outputLabel value="Descrição" />
								<h:inputTextarea class="form-control"
									value="#{produtoController.entity.descricao}" />
							</div>
							<div class="row">
								<div class="form-group col-md-3">
									<h:commandButton value="Incluir" style="width:100px"
										class="btn btn-outline-primary"
										rendered="#{produtoController.entity.id == null}"
										actionListener="#{produtoController.incluir}" />
								</div>
								<div class="form-group col-md-3">
									<h:commandButton value="Alterar" style="width:100px"
										class="btn btn-outline-primary"
										rendered="#{produtoController.entity.id != null}"
										actionListener="#{produtoController.alterar}" />
								</div>
								<div class="form-group col-md-3">
									<h:commandButton value="Excluir" style="width:100px"
										class="btn btn-outline-danger"
										rendered="#{produtoController.entity.id != null}"
										actionListener="#{produtoController.remover}">
										<f:ajax execute="@this" render="@form formDataTable" />
									</h:commandButton>
								</div>
								<div class="form-group col-md-3">
									<h:commandButton value="Limpar" style="width:100px"
										class="btn btn-outline-primary"
										actionListener="#{produtoController.limpar}">
										<f:ajax execute="@this" render="@form" />
									</h:commandButton>
								</div>
							</div>

						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
